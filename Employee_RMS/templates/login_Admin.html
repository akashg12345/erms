{%load static%}
<html lang="en">
<head>
    <title>EMPLOYEE RMS</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel = "stylesheet" href = "{% static 'css/login.css' %}">
    
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
    <meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body, html {
  height: 100%;
  margin: 0;
}

.bg {
  /* The image used */
  background-image: url("/static/images/bcground3.jpg");

  /* Full height */
  height: 100%; 

  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  opacity: 1;
}
</style>
</head>
<body class = "bg">
<div class ="row">
  <div class = "col-lg-4 m-auto">
    <div class = "card mt-5 bg-warning">
      <div class = "card-title text-center mt-6">
        <img src="{% static 'images/admin.png'%}" width="150"  height="150">
          </div>
          <div class = "card-body">
              <form method="post">
                  {% csrf_token%}
                  <div class = "input-group mb-3">
                      <div class = "input-group-prepend">
                            <span class = "input-group-text">
                               <i class = "fa fa-user fa-1x"></i>
                               </span></div>
                               <input type = "text" name = "username" class="form-control py-3" placeholder="Enter username">
                            </div>

                            <div class = "input-group mb-3">
                                <div class = "input-group-prepend">
                                    <span class = "input-group-text">
                                       <i class = "fa fa-lock fa-1x"></i>
                                       </span></div>
                                       <input type = "password" name = "password" class="form-control py-3" placeholder="Enter password">
                                    </div>
                                    <input type = submit value="Login" class = "btn btn-success px-4">
                                    <a href = "{% url 'home'%}" class="float-right text-danger mt-2"> Go Back To Home</a>

</form>
</div>
</div>
</div>
</div>
</body>
{% if error == "no" %}
<script>
  alert("login Successfull");
  window.location = ("{% url 'admin_home' %}");
</script>
{% endif %}

{% if error == "yes" %}
<script>
  alert(" only staff have access for this !!!");
  window.location = ("{% url 'admin_login' %}");
</script>
{% endif %}
</html>
